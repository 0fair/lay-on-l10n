version: '3.9'
services:
  moslib-front:
    image: "cr.yandex/${YC_CONTAINER_REGISTRY_ID}/moslib-frontend:latest"
    build: 
      dockerfile: Dockerfile
      context: ./frontend/
    container_name: moslib-front
    ports:
      - "80:80"
    networks:
      - moslib-recsys

  moslib-backend:
    image: "cr.yandex/${YC_CONTAINER_REGISTRY_ID}/moslib-backend:latest"
    build: 
      dockerfile: Dockerfile
      context: ./backend/
    container_name: moslib-backend
    networks:
      - moslib-recsys
    depends_on:
      - moslib-db
    env_file: 
      - .env
  moslib-db:
    image: postgres:13
    container_name: moslib-db
    hostname: moslib-db
    volumes:
      - .storage:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - moslib-recsys

networks:
  moslib-recsys:
    external: true
    name: moslib-recsys