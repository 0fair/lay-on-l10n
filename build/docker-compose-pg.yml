version: '3.7'
services:
  moslib-db:
    image: postgres:13
    container_name: moslib-recsys-postgres
    environment:
      - POSTGRES_USER=moslib
      - POSTGRES_PASSWORD=LaizaiPh4thai
      - POSTGRES_DB=moslib
    ports:
      - 5432:5432
    volumes:
      - ../.storage:/var/lib/postgresql/data
      - ../init:/init
    networks:
      - moslib-recsys


networks:
  moslib-recsys:
    external: true
    name: moslib-recsys


